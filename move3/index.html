<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>8th Wall Web: Manipulate</title>

  <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.2.min.js"></script>
  <script src="gesture-detector.js"></script>
  <script src="hold-drag.js"></script>
  <script src="pinch-scale.js"></script>
  <script src="two-finger-spin.js"></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script defer src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
  <script defer src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
  <script src="//cdn.8thwall.com/web/aframe/aframe-extras-4.2.0.min.js"></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  <script defer src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
  <script src="js/aframe-animation-timeline-component.min.js"></script> 

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script async
    src="//apps.8thwall.com/xrweb?appKey=3sHnQ4OXZQFe96a2ellw14qGtnFFyZqiEIfH1IbAzm3Cg8uwFWqLgxuw9xPFaafvFyLPhw"></script>
    <script>


  </script>


</head>

<body>

  <a-scene xrweb gesture-detector xrextras-almost-there xrextras-loading xrextras-runtime-error animation-timeline__1="timeline: #myTimeline; loop: true">
    <a-assets timeout="10000">
      <img id="love" src="love.png" crossorigin="anonymous">
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">

      <a-asset-item src="https://cdn.aframe.io/fonts/Roboto-msdf.json"></a-asset-item>

      <a-timeline id="myTimeline">
        <a-timeline-animation select="#text1" name="togglevisible"></a-timeline-animation>
        <a-timeline-group>
        <a-timeline-animation select="#text1" name="position"></a-timeline-animation>
        </a-timeline-group>
        <a-timeline-animation select="#text1" name="fadein"></a-timeline-animation>
        <a-timeline-animation select="#text1" name="fadeout"></a-timeline-animation>
        <a-timeline-animation select="#text1" name="togglevisibleoff"></a-timeline-animation>
      </a-timeline>

      <a-mixin id="text"
        text="align: center; color: #333; width: 6; opacity: 0"
        animation__fadein="property: components.text.material.uniforms.opacity.value; from: 0; to: 1; dur: 6000; easing: linear; autoplay: false"
        animation__position="property: position; to: 0 13 5; dur: 8000; autoplay: false"
        animation__fadeout="property: components.text.material.uniforms.opacity.value; from: 1; to: 0; dur: 6000; easing: linear; autoplay: false"
        animation__togglevisible="property: visible; from: false; to: true; dur: 1; autoplay: false"
        animation__togglevisibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"
        visible="false"></a-mixin>
    </a-assets>
    

    <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
    <a-camera id="camera" position="-.5 4 8" raycaster="objects: .cantap" cursor="
          fuse: false;
          rayOrigin: mouse;">
          <a-entity class="cantap" hold-drag two-finger-spin pinch-scale
          scale="1 1 1"
          position="0 -2 -5">
    
          <a-entity id="text1" mixin="text" text="" scale="5.620 4.7 1">
            <a-image src="#love" position="0 -2 -8"></a-image>
          </a-entity>
    </a-camera>

    <a-entity light="type: directional;
               intensity: 0.8;" position="1 4.3 2.5">
    </a-entity>

    <a-light type="ambient" intensity="1"></a-light>
 

    <a-entity id="ground" class="cantap" geometry="primitive: box"
      material="color: #ffffff; transparent: true; opacity: 0.0" scale="1000 2 1000" position="0 -1 0">
    </a-entity>
  </a-scene>
</body>

</html>
