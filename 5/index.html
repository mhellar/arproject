<html>

<head>
    <title>Fonts</title>
    <meta name="description" content="Using different typeface fonts">
    </meta>
    <meta property="og:image"
        content="https://raw.githubusercontent.com/supermedium/superframe/master/components/text-geometry/examples/fonts/preview.png">
    </meta>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script>

        AFRAME.registerComponent('text-wall', {
            schema: {
                message: {
                    type: 'string',
                    default: 'Hello, World!'
                },
                amount: {
                    type: 'number',
                    default: 1
                },
                color: {
                    type: 'color',
                    default: 'red'
                },
                duration: {
                    type: 'number',
                    default: 10000
                },
            },

            getRandomColor: function () {
                var letters = '0123456789ABCDEF'.split('');
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            },

            init: function () {
                const truisms = ["ANIMALISM IS PERFECTLY HEALTHY",
                    "ALWAYS STORE FOOD", "ANY SURPLUS IS IMMORAL",
                    "AWFUL PUNISHMENT AWAITS REALLY BAD PEOPLE",
                    "MONEY CREATES TASTE",
                    "DECENCY IS A RELATIVE THING",
                    "ENSURE THAT YOUR LIFE STAYS IN FLUX",
                    "EVERYONE’S WORK IS EQUALLY IMPORTANT",
                    "FREEDOM IS A LUXURY NOT A NECESSITY",
                    "LEISURE TIME IS A GIGANTIC SMOKE SCREEN",
                    "IT’S NOT GOOD TO OPERATE ON CREDIT",
                    "KEEP SOMETHING IN RESERVE FOR EMERGENCIES",
                    "HUMOR IS A RELEASE",
                    "ILLNESS IS A STATE OF MIND",
                    "IT IS HEROIC TO TRY TO STOP TIME"];
                for (var i = 0; i < this.data.amount; i++) {
                    const randomMonth = truisms[Math.floor(Math.random() * truisms.length)];
                    var saying = document.createElement('a-entity');
                    saying.setAttribute('text-geometry', "value: " + randomMonth + "; font: #droidFont");
                    saying.setAttribute('font', "#droidFont");
                    saying.setAttribute('scale', '1 1 1');
                    saying.setAttribute('position', '0 ' + i + ' -2');
                    saying.setAttribute('material', "color: " + this.getRandomColor() + " ");
                    this.el.appendChild(saying);
                }
            }
        });

    </script>
</head>

<body>
    <a-scene>


        <a-assets>
            <a-asset-item id="droidFont" src="font/Futura_Condensed_Bold.json"></a-asset-item>
        </a-assets>

        <a-entity text-wall="amount: 10;"></a-entity>

        <a-sky color="#5F818A"></a-sky>
    </a-scene>
</body>

</html>
